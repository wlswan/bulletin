<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{'/posts/' + ${postId}}" method="post" th:object="${postDto}">
    <input type="hidden" name="_method" value="put"/>

    <p>
        <label for="title">제목:</label><br/>
        <input type="text" th:field="*{title}" id="title"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red"></span>
    </p>

    <p>
        <label for="content">내용:</label><br/>
        <textarea th:field="*{content}" rows="5" cols="30" id="content"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red"></span>
    </p>

    <p>
        <button type="submit">수정</button>
        <a th:href="@{'/posts/' + ${postId}}">취소</a>
    </p>
</form>
</body>
</html>
