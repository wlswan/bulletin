<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${post.title}">글 상세</title>
</head>
<body>
<h1 th:text="${post.title}">글 제목</h1>
<p>작성자: <span th:text="${post.author}">작성자</span></p>
<span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
<hr />
<p th:text="${post.content}">글 내용</p>
<p>조회수: <span th:text="${post.views}">0</span></p>

<a href="/posts">목록으로</a>
<a th:href="@{'/posts/' + ${post.id} + '/edit'}">수정</a>
<form th:action="@{'/posts/' + ${post.id}}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
    <input type="hidden" name="_method" value="delete" />
    <button type="submit">삭제</button>
</form>
</body>
</html>
