<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${post.title}">글 상세</title>
</head>
<body>
<h1 th:text="${post.title}">글 제목</h1>
<p>작성자: <span th:text="${post.author}">작성자</span></p>
<span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
<hr />
<p th:text="${post.content}">글 내용</p>
<a href="/posts">목록으로</a>
<a th:href="@{'/posts/' + ${post.id} + '/edit'}">수정</a>

</body>
</html>
