<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>글 작성</title>
</head>
<body>
<h1>글 작성하기</h1>
<form th:action="@{/posts}" th:object="${post}" method="post">
    <p>
        <label for="title">제목:</label><br />
        <input type="text" th:field="*{title}" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red"></span>
    </p>
    <p>
        <label for="content">내용:</label><br />
        <textarea th:field="*{content}" rows="5" cols="30"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red"></span>
    </p>
    <p>
        <label for="author">작성자:</label><br />
        <input type="text" th:field="*{author}" />
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color:red"></span>
    </p>
    <p>
        <button type="submit">등록</button>
    </p>
</form>

</body>
</html>
