<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>글 작성</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        form {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            margin-bottom: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 0.85rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>✍ 글 작성하기</h1>

<form th:action="@{/posts}" th:object="${postDto}" method="post">
    <p>
        <label for="title">제목</label><br />
        <input type="text" th:field="*{title}" placeholder="제목을 입력하세요" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
    </p>
    <p>
        <label for="content">내용</label><br />
        <textarea th:field="*{content}" rows="8" placeholder="내용을 입력하세요"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></span>
    </p>
    <p>
        <button type="submit">등록</button>
    </p>
</form>

<a th:href="@{/posts}" class="back-link">← 목록으로 돌아가기</a>

</body>
</html>
