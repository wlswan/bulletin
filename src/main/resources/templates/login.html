<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username">이메일:</label>
        <input type="text" id="username" name="username" placeholder="이메일 입력" required />
    </div>

    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
    </div>

    <button type="submit">로그인</button>
</form>

<div>
    <h3>소셜 로그인</h3>
    <a href="/oauth2/authorization/kakao" style="display:inline-block; margin-right:10px; padding:8px 12px; background:#F7E600; color:#000; text-decoration:none; border-radius:4px;">
        카카오톡 로그인
    </a>
    <a href="/oauth2/authorization/google" style="display:inline-block; padding:8px 12px; background:#4285F4; color:#fff; text-decoration:none; border-radius:4px;">
        구글 로그인
    </a>
</div>

<p>
    아직 회원이 아니신가요? <a th:href="@{/register}">회원가입</a>
</p>

<!-- 로그인 실패 시 보여줄 메시지 -->
<div th:if="${param.error}">
    <p style="color: red;">로그인 실패: 아이디 또는 비밀번호를 확인하세요.</p>
</div>

<!-- 로그아웃 성공 메시지 -->
<div th:if="${param.logout}">
    <p style="color: green;">로그아웃 되었습니다.</p>
</div>

</body>
</html>
