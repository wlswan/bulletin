<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시글 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }

        /* ✅ 상단바 */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 1.5rem;
            gap: 20px;
        }
        .top-bar a {
            font-weight: bold;
            color: #333;
        }

        /* 🔔 알림 */
        .notification-bell {
            position: relative;
            cursor: pointer;
        }
        #unread-count {
            display: none;
            background: red;
            color: white;
            font-size: 0.75em;
            font-weight: bold;
            border-radius: 50%;
            padding: 2px 6px;
            position: absolute;
            top: -5px;
            right: -15px;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 30px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 260px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 999;
        }
        .dropdown.show {
            display: block;
        }
        .dropdown ul { list-style: none; margin: 0; padding: 0; }
        .dropdown li { padding: 8px; border-bottom: 1px solid #eee; font-size: 0.9em; cursor: pointer; }
        .dropdown li:last-child { border-bottom: none; }
        .empty { text-align: center; color: #888; padding: 10px; }

        /* 글 작성 버튼 */
        .write-button { text-align: right; margin-bottom: 1rem; }
        .write-button a {
            background-color: #28a745; color: white;
            padding: 0.4rem 0.8rem; border-radius: 5px;
        }
        .write-button a:hover { background-color: #218838; }

        /* 인기글 / 전체글 탭 */
        .tab-buttons { margin: 1rem 0; }
        .tab-buttons a {
            display: inline-block; padding: 0.5rem 1rem; margin-right: 0.5rem;
            border: 1px solid #ccc; border-radius: 5px;
            background-color: #f5f5f5; color: #333; text-decoration: none;
        }
        .tab-buttons a.active { background-color: #007bff; color: white; font-weight: bold; }

        /* 게시글 카드 */
        .post-item {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .post-title { font-size: 1.2rem; font-weight: bold; }
        .post-meta { font-size: 0.9rem; color: #555; margin-top: 0.3rem; }
    </style>
</head>
<body th:attr="data-user-email=${#authentication.principal.email}">

<!-- ✅ 상단바 -->
<div class="top-bar">
    <a href="/myProfile">내 프로필</a>

    <!-- 🔔 알림 -->
    <div class="notification-bell">
        <span id="bell">🔔 알림</span>
        <span id="unread-count" th:text="${unreadCount != null ? unreadCount : 0}">0</span>

        <!-- 드롭다운 -->
        <div id="notification-dropdown" class="dropdown">
            <ul id="notification-list"></ul>
            <div class="empty">알림이 없습니다.</div>
            <div style="text-align:center; padding:8px; border-top:1px solid #eee;">
                <a href="/notifications">📄 전체 알림 보기</a>
            </div>
        </div>
    </div>

    <a th:href="@{/logout}" class="logout">로그아웃</a>
</div>

<h1><a th:href="@{/posts}">📃 게시글 목록</a></h1>

<!-- 🔥 인기글 / 📃 전체글 전환 버튼 -->
<div class="tab-buttons">
    <a th:href="@{/posts(mode='hot')}"
       th:classappend="${mode == 'hot'} ? 'active' : ''">🔥 인기글</a>
    <a th:href="@{/posts(mode='all')}"
       th:classappend="${mode == 'all'} ? 'active' : ''">📃 전체글</a>
</div>

<!-- 글 작성 버튼 -->
<div class="write-button" th:if="${#authentication != null and #authentication.authenticated}">
    <a href="/posts/new">글 작성하기</a>
</div>

<!-- 게시글 목록 -->
<div th:each="post : ${page.content}" class="post-item">
    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}" class="post-title">글 제목</a>
    <div class="post-meta">
        작성자:
        <span th:text="${post.user != null ? post.user.email : '알 수 없음'}">작성자</span> |
        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
    </div>
</div>

<!-- 검색 폼 -->
<form th:action="@{/posts}" method="get" class="search-box">
    <input type="hidden" name="mode" th:value="${mode}" />
    <select name="type">
        <option value="title" th:selected="${type == 'title'}">제목</option>
        <option value="content" th:selected="${type == 'content'}">내용</option>
        <option value="author" th:selected="${type == 'author'}">작성자</option>
    </select>
    <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력" />
    <button type="submit">검색</button>
</form>

<!-- 페이지 이동 버튼 -->
<div class="pagination">
    <a th:if="${nowPage > 1}"
       th:href="@{/posts(page=${nowPage - 2}, type=${type}, keyword=${keyword}, mode=${mode})}">이전</a>

    <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
        <a th:href="@{/posts(page=${i - 1}, type=${type}, keyword=${keyword}, mode=${mode})}"
           th:text="${i}"
           th:classappend="${i == nowPage} ? 'active' : ''">
        </a>
    </span>

    <a th:if="${nowPage < page.totalPages}"
       th:href="@{/posts(page=${nowPage}, type=${type}, keyword=${keyword}, mode=${mode})}">다음</a>
</div>

<!-- ✅ WebSocket JS -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/notifications.js"></script>

<!-- 드롭다운 토글 + 항목 제거 -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const bell = document.getElementById("bell");
        const dropdown = document.getElementById("notification-dropdown");
        const list = document.getElementById("notification-list");

        // 벨 클릭 시 드롭다운 토글
        bell.addEventListener("click", () => {
            dropdown.classList.toggle("show");
        });

        // 다른 영역 클릭하면 닫히게
        document.addEventListener("click", (event) => {
            if (!bell.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove("show");
            }
        });

        // 알림 항목 클릭 시 해당 li만 제거
        list.addEventListener("click", (e) => {
            if (e.target.tagName === "LI") {
                e.target.remove();
            }
        });
    });
</script>
</body>
</html>
