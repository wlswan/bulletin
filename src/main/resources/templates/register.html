<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/register}" th:object="${userRegisterDto}" method="post">
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일 입력" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
    </div>

    <button type="submit">회원가입</button>
</form>

<p>
    이미 회원이신가요? <a th:href="@{/login}">로그인</a>
</p>

</body>
</html>
