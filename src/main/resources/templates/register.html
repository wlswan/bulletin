<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 360px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form div {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            font-size: 0.85rem;
            color: red;
            margin-top: 0.3rem;
        }

        .extra-links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #007bff;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>📝 회원가입</h2>

    <form th:action="@{/register}" th:object="${userRegisterDto}" method="post">
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" placeholder="이메일 입력" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <button type="submit">회원가입</button>
    </form>

    <div class="extra-links">
        <p>이미 회원이신가요? <a th:href="@{/login}">로그인</a></p>
    </div>
</div>

</body>
</html>
